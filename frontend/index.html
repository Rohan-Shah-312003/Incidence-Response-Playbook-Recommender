
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IRPR - Incident Response Assistant</title>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
	<script src="renderer.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: #e5e7eb;
            min-height: 100vh;
            padding: 2rem;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        /* Header */
        header {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        h1 {
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, #60a5fa 0%, #a78bfa 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 0.5rem;
        }

        .subtitle {
            color: #94a3b8;
            font-size: 1rem;
        }

        /* Input Section */
        .input-section {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.2);
            border-radius: 16px;
            padding: 2rem;
            margin-bottom: 2rem;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .input-label {
            display: block;
            font-weight: 600;
            margin-bottom: 1rem;
            color: #cbd5e1;
            font-size: 0.95rem;
            letter-spacing: 0.5px;
        }

        textarea {
            width: 100%;
            min-height: 140px;
            font-size: 0.95rem;
            background: rgba(15, 23, 42, 0.8);
            color: #e5e7eb;
            border: 2px solid rgba(100, 116, 139, 0.3);
            padding: 1rem;
            border-radius: 12px;
            font-family: 'Monaco', 'Courier New', monospace;
            resize: vertical;
            transition: all 0.3s ease;
        }

        textarea:focus {
            outline: none;
            border-color: #60a5fa;
            box-shadow: 0 0 0 3px rgba(96, 165, 250, 0.1);
        }

        textarea::placeholder {
            color: #64748b;
        }

        /* Button */
        .analyze-btn {
            margin-top: 1rem;
            padding: 1rem 2.5rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(59, 130, 246, 0.3);
            letter-spacing: 0.5px;
        }

        .analyze-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(59, 130, 246, 0.4);
        }

        .analyze-btn:active {
            transform: translateY(0);
        }

        .analyze-btn:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        /* Tabs */
        .tabs-container {
            background: rgba(30, 41, 59, 0.6);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(100, 116, 139, 0.2);
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .tab-buttons {
            display: flex;
            background: rgba(15, 23, 42, 0.4);
            padding: 0.5rem;
            gap: 0.5rem;
            border-bottom: 1px solid rgba(100, 116, 139, 0.2);
            overflow-x: auto;
        }

        .tab-btn {
            background: transparent;
            color: #94a3b8;
            border: none;
            padding: 0.875rem 1.5rem;
            cursor: pointer;
            border-radius: 8px;
            font-weight: 500;
            transition: all 0.3s ease;
            white-space: nowrap;
            font-size: 0.9rem;
        }

        .tab-btn:hover {
            background: rgba(100, 116, 139, 0.2);
            color: #cbd5e1;
        }

        .tab-btn.active {
            background: linear-gradient(135deg, #3b82f6 0%, #2563eb 100%);
            color: white;
            box-shadow: 0 2px 8px rgba(59, 130, 246, 0.3);
        }

        .tab-content {
            display: none;
            padding: 2rem;
            min-height: 400px;
        }

        .tab-content.active {
            display: block;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* Severity Badge */
        .severity-badge {
            display: inline-block;
            padding: 0.5rem 1rem;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.875rem;
            margin-bottom: 1rem;
        }

        .severity-low { background: rgba(34, 197, 94, 0.2); color: #4ade80; }
        .severity-medium { background: rgba(251, 191, 36, 0.2); color: #fbbf24; }
        .severity-high { background: rgba(251, 146, 60, 0.2); color: #fb923c; }
        .severity-critical { background: rgba(239, 68, 68, 0.2); color: #ef4444; }

        /* Info Cards */
        .info-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1rem;
            margin-bottom: 1.5rem;
        }

        .info-card {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.2);
            border-radius: 12px;
            padding: 1.25rem;
        }

        .info-card-label {
            font-size: 0.8rem;
            color: #94a3b8;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 0.5rem;
        }

        .info-card-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: #60a5fa;
        }

        /* Action Items */
        .action-item {
            background: rgba(15, 23, 42, 0.6);
            border-left: 4px solid #3b82f6;
            border-radius: 8px;
            padding: 1.25rem;
            margin-bottom: 1rem;
        }

        .action-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .action-id {
            font-weight: 700;
            color: #60a5fa;
            font-size: 1.1rem;
        }

        .action-phase {
            font-size: 0.8rem;
            color: #94a3b8;
            background: rgba(100, 116, 139, 0.2);
            padding: 0.25rem 0.75rem;
            border-radius: 12px;
        }

        .action-confidence {
            font-size: 0.875rem;
            color: #cbd5e1;
            margin-top: 0.5rem;
        }

        /* Evidence Items */
        .evidence-item {
            background: rgba(15, 23, 42, 0.6);
            border: 1px solid rgba(100, 116, 139, 0.2);
            border-radius: 8px;
            padding: 1rem;
            margin-bottom: 1rem;
        }

        .evidence-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.75rem;
        }

        .evidence-type {
            font-weight: 600;
            color: #a78bfa;
        }

        .evidence-similarity {
            font-size: 0.875rem;
            color: #94a3b8;
        }

        .evidence-text {
            color: #cbd5e1;
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Override Section */
        .override-section {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid rgba(100, 116, 139, 0.2);
        }

        .override-section h3 {
            color: #cbd5e1;
            margin-bottom: 1rem;
            font-size: 1.1rem;
        }

        .override-section textarea {
            min-height: 100px;
            margin-bottom: 1rem;
        }

        .secondary-btn {
            padding: 0.75rem 1.5rem;
            font-size: 0.9rem;
            font-weight: 600;
            cursor: pointer;
            background: rgba(100, 116, 139, 0.3);
            color: #cbd5e1;
            border: 1px solid rgba(100, 116, 139, 0.5);
            border-radius: 8px;
            transition: all 0.3s ease;
        }

        .secondary-btn:hover {
            background: rgba(100, 116, 139, 0.5);
        }

        /* Export Section */
        .export-section {
            margin-top: 2rem;
            text-align: center;
        }

        .export-btn {
            padding: 1rem 2rem;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: white;
            border: none;
            border-radius: 12px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 16px rgba(16, 185, 129, 0.3);
        }

        .export-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 24px rgba(16, 185, 129, 0.4);
        }

        /* Markdown Content */
        .markdown-content {
            line-height: 1.7;
        }

        .markdown-content h2 {
            color: #60a5fa;
            margin: 1.5rem 0 1rem;
            font-size: 1.5rem;
        }

        .markdown-content h3 {
            color: #a78bfa;
            margin: 1.25rem 0 0.75rem;
            font-size: 1.25rem;
        }

        .markdown-content p {
            margin: 0.875rem 0;
            color: #cbd5e1;
        }

        .markdown-content strong {
            color: #fbbf24;
        }

        .markdown-content ul, .markdown-content ol {
            margin: 1rem 0;
            padding-left: 2rem;
        }

        .markdown-content li {
            margin: 0.5rem 0;
            color: #cbd5e1;
        }

        /* Loading State */
        .loading {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            color: #94a3b8;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 3px solid rgba(100, 116, 139, 0.3);
            border-top-color: #60a5fa;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive */
        @media (max-width: 768px) {
            body { padding: 1rem; }
            h1 { font-size: 2rem; }
            .info-grid { grid-template-columns: 1fr; }
            .tab-buttons { flex-wrap: wrap; }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üõ°Ô∏è IRPR</h1>
            <p class="subtitle">Intelligent Incident Response & Playbook Recommender</p>
        </header>

        <div class="input-section">
            <label class="input-label">üìù Incident Description</label>
            <textarea 
                id="incidentInput" 
                placeholder="Describe the security incident in detail... (e.g., unusual login attempts, suspicious email, data access anomalies)"
            ></textarea>
            <button class="analyze-btn" onclick="analyze()" id="analyzeBtn">
                üîç Analyze Incident
            </button>
        </div>

        <div class="tabs-container">
            <div class="tab-buttons">
                <button class="tab-btn active" onclick="openTab('situation', event)">
                    üìä Situation
                </button>
                <button class="tab-btn" onclick="openTab('plan', event)">
                    üìã Response Plan
                </button>
                <button class="tab-btn" onclick="openTab('rationale', event)">
                    üí° Rationale
                </button>
                <button class="tab-btn" onclick="openTab('evidence', event)">
                    üîç Evidence
                </button>
            </div>

            <div id="situation" class="tab-content active">
                <p style="color: #64748b; text-align: center; padding: 3rem;">
                    üëÜ Enter an incident description and click "Analyze Incident" to begin
                </p>
            </div>

            <div id="plan" class="tab-content">
                <div id="planContent"></div>
                <div class="override-section">
                    <h3>üë§ Analyst Override</h3>
                    <textarea 
                        id="overrideNote" 
                        placeholder="Enter your analysis notes or corrections if you disagree with the automated recommendation..."
                    ></textarea>
                    <button class="secondary-btn" onclick="submitOverride()">
                        Submit Override
                    </button>
                </div>
            </div>

            <div id="rationale" class="tab-content"></div>

            <div id="evidence" class="tab-content"></div>
        </div>

        <div class="export-section">
            <button class="export-btn" onclick="exportReport()">
                üìÑ Export Report (PDF)
            </button>
        </div>
    </div>
