<!doctype html>
<html lang="en">
	<head>

        <link rel="stylesheet" href="./styles.css">
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>

	</head>
	<body>
		<div class="container">
			<header>
				<h1>ğŸ›¡ï¸ IRPR</h1>
				<p class="subtitle">

				</p>
			</header>

			<div class="input-section">
				<label class="input-label">ğŸ“ Incident Description</label>
				<textarea
					id="incidentInput"

				></textarea>
				<button class="analyze-btn" onclick="analyze()" id="analyzeBtn">
					ğŸ” Analyze Incident
				</button>
			</div>

			<div class="tabs-container">
				<div class="tab-buttons">
					<button
						class="tab-btn active"
						onclick="openTab('situation', event)"
					>
						ğŸ“Š Situation
					</button>
					<button class="tab-btn" onclick="openTab('plan', event)">
						ğŸ“‹ Response Plan
					</button>
					<button
						class="tab-btn"
						onclick="openTab('rationale', event)"
					>
						ğŸ’¡ Rationale
					</button>
					<button
						class="tab-btn"
						onclick="openTab('evidence', event)"
					>
						ğŸ” Evidence
					</button>
				</div>

				<div id="situation" class="tab-content active">
					<p
						style="
							color: #64748b;
							text-align: center;
							padding: 3rem;
						"
					>
						ğŸ‘† Enter an incident description and click "Analyze
						Incident" to begin
					</p>
				</div>

				<div id="plan" class="tab-content">
					<div id="planContent"></div>
					<div class="override-section">
						<h3>ğŸ‘¤ Analyst Override</h3>
						<textarea
							id="overrideNote"
							placeholder="Enter your analysis notes or corrections if you disagree with the automated recommendation..."
						></textarea>
						<button
							class="secondary-btn"
							onclick="submitOverride()"
						>
							Submit Override
						</button>
					</div>
				</div>

				<div id="rationale" class="tab-content"></div>

				<div id="evidence" class="tab-content"></div>
			</div>

			<div class="export-section">
				<button class="export-btn" onclick="exportReport()">
					ğŸ“„ Export Report (PDF)
				</button>
			</div>
		</div>
	</body>
</html>
