<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>IRPR | Enterprise Incident Response</title>
		<link rel="stylesheet" href="./styles.css" />
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link
			href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;700&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap"
			rel="stylesheet"
		/>
		<script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
		<script src="renderer.js"></script>
	</head>
	<body>
		<div id="title-bar" class="dark-theme">
			<!-- Spacer for traffic lights - must be first and transparent -->
			<div class="mac-traffic-lights-spacer"></div>

			<!-- App identifier -->
			<div class="title-section left">
				<div class="app-id">
					<span class="app-name-label">IRPR Intelligence Engine</span>
				</div>
			</div>

			<!-- Center - draggable area with session title -->
			<div id="drag-region">
				<span class="session-title"></span>
			</div>

			<!-- Right side buttons -->
			<div class="title-section right">
				<button class="title-bar-btn" onclick="exportReport()">
					Export PDF
				</button>
			</div>
		</div>
		<div class="app-shell">
			<main class="main-content">
				<header class="hero-header">
					<div class="header-text">
						<h1>
							Incident Response
							<span class="accent-text">& Playbook Recommender</span>
						</h1>
						<p>AI-Powered Forensic Analysis & Remediation Strategy</p>
					</div>
				</header>

				<div class="dashboard-grid">
					<section class="panel input-panel">
						<div class="panel-header">
							<span class="panel-icon">üìù</span>
							<h2>Incident Description</h2>
						</div>
						<div class="input-wrapper">
							<textarea
								id="incidentInput"
								placeholder="Awaiting raw logs or incident narrative..."
							></textarea>
							<div class="textarea-footer">
								<span class="char-count"
									>Character-based context analysis active</span
								>
								<button class="analyze-btn" onclick="analyze()" id="analyzeBtn">
									Run Analysis
								</button>
							</div>
						</div>
					</section>

					<section class="panel results-panel">
						<div class="tabs-header">
							<div class="tab-buttons">
								<button
									class="tab-btn active"
									onclick="openTab('situation', event)"
								>
									Situation
								</button>
								<button class="tab-btn" onclick="openTab('plan', event)">
									Response Plan
								</button>
								<button class="tab-btn" onclick="openTab('rationale', event)">
									Rationale
								</button>
								<button class="tab-btn" onclick="openTab('evidence', event)">
									Evidence
								</button>
							</div>
						</div>

						<div class="tab-viewport">
							<div id="situation" class="tab-content active">
								<div class="empty-state">
									<div class="pulse-icon">üîç</div>
									<p>Initialize analysis to populate incident intelligence.</p>
								</div>
							</div>

							<div id="plan" class="tab-content">
								<div id="planContent"></div>
								<div class="override-box">
									<h3>Analyst Override (Future Prospect)</h3>
									<textarea
										id="overrideNote"
										placeholder="Log manual adjustments here..."
									></textarea>
									<button
										class="ghost-btn analyze-btn"
										onclick="submitOverride()"
									>
										Commit Changes
									</button>
								</div>
							</div>
							<div id="rationale" class="tab-content"></div>
							<div id="evidence" class="tab-content"></div>
						</div>
					</section>
				</div>
			</main>
		</div>
		<script>
			var title = document.querySelector(".session-title");
			title.textContent =
				"IRPR Session - " +
				new Intl.DateTimeFormat("default", {
					year: "numeric",
					month: "2-digit",
					day: "2-digit",
					hour: "2-digit",
					minute: "2-digit",
					second: "2-digit",
				}).format(new Date());
		</script>
	</body>
</html>
